<html>
	<head>
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
		<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
	
		<script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
		<script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
		<script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
	</head>

	<body style="margin: 0px;overflow: hidden;">
		<a-scene embedded arjs="sourceType:webcam;debugUIEnabled: false;">
        
			<a-assets>
				<a-asset-item id="model" src="./model.gltf"></a-asset-item>
				<a-asset-item id="buzz" src="./buzz.gltf"></a-asset-item>
				<a-asset-item id="cake" src="./cake.gltf"></a-asset-item>
				<a-asset-item id="jack1" src="./jack1.gltf"></a-asset-item>
				<!-- <audio id="bday" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/bday.mp3"></audio> -->
			</a-assets>
        
			<a-marker-camera preset="hiro">
				<a-entity rotation="0 0 0">
					<a-entity position="0 -7 -15" particle-system="preset:default;accelerationValue:0,-10,0;color:#f9e154;particleCount:1000;direction:-1;rotationAxis:z;rotation:-90 0 0"></a-entity>
				</a-entity>
				<a-entity geometry="primitive: box" material="color: blue" position="0 0.5 -10"></a-entity>
				<a-entity text="value: CLAU" material="color: red"></a-entity>
				<a-entity text-geometry="value: SILVANA"></a-entity>
				<!-- <a-entity text-geometry="value: SILVANA" sound="src:#bday; autoplay: true; loop: true;  on:click"></a-entity> -->
				<a-entity gltf-model="#cake"></a-entity>
			</a-marker-camera>
    			
			<a-sound src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/bday.mp3" autoplay="true" loop="true"></a-sound>
			<a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"; material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1" rotation="-90 0 0"></a-entity>
			<!-- <a-entity gltf-model="#buzz"></a-entity> -->
			
		</a-scene>
	</body>
</html>
